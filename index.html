<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MG Cyberster | Driven by Vision, Not Convention</title>
    <meta
      name="description"
      content="Experience the all-new MG Cyberster. Explore its design, performance, and features in our interactive 3D car scene."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/dist/css/main.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sticky-wrapper">
      <div class="sticky-header">
        <header class="header">
          <nav class="nav" aria-label="Main Navigation">
            <div class="nav__logo">
              <img
                class="nav__logo--light"
                src="./assets/icons/mg-select-final-logo-light.webp"
                alt="MG Select Logo Light"
              />
              <img
                class="nav__logo--dark hide"
                src="./assets/icons/mg-select-final-logo-dark.webp"
                alt="MG Select Logo Dark"
              />
            </div>
          </nav>
        </header>
        <div
          class="hamburger"
          role="button"
          aria-expanded="false"
          aria-label="Menu Toggle"
        >
          <div class="hamburger__btn">
            <div class="hamburger__btn--top"></div>
            <div class="hamburger__btn--bottom"></div>
          </div>
        </div>
      </div>

      <main>
        <section class="hero" aria-label="Hero Section">
          <div class="hero--wrapper">
            <div class="hero__video">
              <video autoplay loop muted playsinline>
                <source
                  src="https://mgmotor.scene7.com/is/content/mgmotor/MG%20Cyberster%20Coastal%20Film%20(Social%20Media)-0x720-3000k"
                />
              </video>
            </div>
            <div class="hero__content">
              <div class="hero__content--text">
                All New MG Cyberster in Irises Cyan
              </div>
              <div class="hero__content--cta">
                <button class="hero__btn">
                  <span class="hero__btn--text">KNOW MORE</span>
                  <div class="hero__btn--icon" aria-hidden="true">
                    <svg
                      width="24px"
                      height="24px"
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                      transform="rotate(-45)"
                    >
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M12.2929 4.29289C12.6834 3.90237 13.3166 3.90237 13.7071 4.29289L20.7071 11.2929C21.0976 11.6834 21.0976 12.3166 20.7071 12.7071L13.7071 19.7071C13.3166 20.0976 12.6834 20.0976 12.2929 19.7071C11.9024 19.3166 11.9024 18.6834 12.2929 18.2929L17.5858 13H4C3.44772 13 3 12.5523 3 12C3 11.4477 3.44772 11 4 11H17.5858L12.2929 5.70711C11.9024 5.31658 11.9024 4.68342 12.2929 4.29289Z"
                        fill="currentColor"
                      ></path>
                    </svg>
                  </div>
                </button>
              </div>
            </div>
            <div class="hero__controls">
              <button class="hero__volume" aria-label="Toggle Mute">
                <div class="hero__volume--icon hero__volume--on hide">
                  <svg
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M11 5L6 9H2V15H6L11 19V5Z"
                      stroke="white"
                      stroke-width="2"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M15.54 8.46C16.4774 9.39764 17.004 10.6692 17.004 11.995C17.004 13.3208 16.4774 14.5924 15.54 15.53"
                      stroke="white"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M19.07 4.93C20.9447 6.80528 21.9979 9.34836 21.9979 12C21.9979 14.6516 20.9447 17.1947 19.07 19.07"
                      stroke="white"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </div>
                <div class="hero__volume--icon hero__volume--off">
                  <svg
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M11 5L6 9H2V15H6L11 19V5Z"
                      stroke="white"
                      stroke-width="2"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M23 9L17 15"
                      stroke="white"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M17 9L23 15"
                      stroke="white"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </div>
              </button>
            </div>
          </div>
        </section>

        <!-- PAGE 2: Interactive Car Scene -->
        <section
          class="car-scene"
          id="carScene"
          aria-label="Interactive Car Scene"
        >
          <div class="car-scene__backgrounds" aria-hidden="true">
            <div class="car-scene__bg car-scene__bg--light">
              <img src="./assets/images/page 2/day-bg.webp" alt="" />
            </div>
            <div class="car-scene__bg car-scene__bg--dark">
              <img src="./assets/images/page 2/night-bg.webp" alt="" />
            </div>
          </div>

          <div class="car-scene__visuals" aria-hidden="true" id="carVisuals">
            <div
              id="carCarousel"
              class="carousel slide w-100 h-100"
              data-bs-ride="false"
              data-bs-interval="false"
            >
              <div class="carousel-inner h-100">
                <!-- Car 1: MG Cyberster -->
                <div class="carousel-item active h-100" data-car-index="0">
                  <div class="car-scene__car-item">
                    <div class="car-scene__car-main car-scene__car-main--light">
                      <img
                        src="./assets/images/page 2/cyberster-day-full.webp"
                        alt="MG Cyberster Light Mode"
                      />
                    </div>
                    <div class="car-scene__car-main car-scene__car-main--dark">
                      <img
                        src="./assets/images/page 2/cyberter-night-full.webp"
                        alt="MG Cyberster Dark Mode"
                      />
                    </div>
                  </div>
                </div>

                <!-- Car 2: MG M9 -->
                <div class="carousel-item h-100" data-car-index="1">
                  <div class="car-scene__car-item">
                    <div class="car-scene__car-main car-scene__car-main--light">
                      <img
                        src="./assets/images/page 2/m9-day-full.webp"
                        alt="MG M9 Light Mode"
                      />
                    </div>
                    <div class="car-scene__car-main car-scene__car-main--dark">
                      <img
                        src="./assets/images/page 2/m9-night-full.webp"
                        alt="MG M9 Dark Mode"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Navigation -->
          <button
            class="car-scene__nav car-scene__nav--prev"
            id="prevCar"
            aria-label="Previous Car"
          >
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M15 18l-6-6 6-6" />
            </svg>
          </button>
          <button
            class="car-scene__nav car-scene__nav--next"
            id="nextCar"
            aria-label="Next Car"
          >
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M9 18l6-6-6-6" />
            </svg>
          </button>

          <!-- Content -->
          <div class="car-scene__content">
            <div class="car-scene__content-wrapper" id="carContent">
              <h2 class="car-scene__title">MG Cyberster</h2>
              <p class="car-scene__subtitle">
                Driven by vision, not convention.
              </p>
              <div class="car-scene__actions">
                <a
                  href="#"
                  class="car-scene__btn car-scene__btn--explore"
                  aria-label="Explore Now"
                >
                  EXPLORE NOW
                  <svg
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    aria-hidden="true"
                  >
                    <path d="M7 17L17 7M17 7H7M17 7V17" />
                  </svg>
                </a>
                <a
                  href="#"
                  class="car-scene__btn car-scene__btn--download"
                  aria-label="Download Brochure"
                >
                  DOWNLOAD BROCHURE
                  <svg
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    aria-hidden="true"
                  >
                    <path d="M12 15V3m0 12l-4-4m4 4l4-4M4 17h16" />
                  </svg>
                </a>
              </div>
            </div>
          </div>

          <!-- Bottom UI -->
          <div class="car-scene__bottom">
            <button
              class="car-scene__marker"
              id="sceneMarker"
              aria-label="Toggle Light/Dark Scene"
            >
              <div class="car-scene__marker-inner"></div>
            </button>
            <div
              class="car-scene__progress-container"
              role="progressbar"
              aria-valuenow="40"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              <div class="car-scene__progress-track">
                <div class="car-scene__progress-fill" style="width: 40%"></div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/js/script.js"></script>
  </body>
</html>
