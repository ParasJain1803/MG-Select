<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MG Cyberster | Driven by Vision, Not Convention</title>
    <meta
      name="description"
      content="Experience the all-new MG Cyberster. Explore its design, performance, and features in our interactive 3D car scene."
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/css/main.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="sticky-header">
        <header class="header">
          <nav class="nav" aria-label="Main Navigation">
            <div class="nav__logo">
              <img
                class="nav__logo--light"
                src="./assets/icons/mg-select-final-logo-light.webp"
                alt="MG Select Logo Light"
              />
              <img
                class="nav__logo--dark hide"
                src="./assets/icons/mg-select-final-logo-dark.webp"
                alt="MG Select Logo Dark"
              />
            </div>
          </nav>
        </header>
        <div
          class="hamburger"
          role="button"
          aria-expanded="false"
          aria-label="Menu Toggle"
        >
          <div class="hamburger__btn">
            <div class="hamburger__btn--top"></div>
            <div class="hamburger__btn--bottom"></div>
          </div>
        </div>
      </div>
      <section class="hero" aria-label="Hero Section">
        <div class="hero--wrapper">
          <div class="hero__video">
            <video autoplay loop muted playsinline>
              <source
                src="https://mgmotor.scene7.com/is/content/mgmotor/MG%20Cyberster%20Coastal%20Film%20(Social%20Media)-0x720-3000k"
              />
            </video>
          </div>
          <div class="hero__content">
            <div class="hero__content--text">
              All New MG Cyberster in Irises Cyan
            </div>
            <div class="hero__content--cta">
              <button class="hero__btn">
                <span class="hero__btn--text">KNOW MORE</span>
                <div class="hero__btn--icon" aria-hidden="true">
                  <svg
                    width="24px"
                    height="24px"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    transform="rotate(-45)"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M12.2929 4.29289C12.6834 3.90237 13.3166 3.90237 13.7071 4.29289L20.7071 11.2929C21.0976 11.6834 21.0976 12.3166 20.7071 12.7071L13.7071 19.7071C13.3166 20.0976 12.6834 20.0976 12.2929 19.7071C11.9024 19.3166 11.9024 18.6834 12.2929 18.2929L17.5858 13H4C3.44772 13 3 12.5523 3 12C3 11.4477 3.44772 11 4 11H17.5858L12.2929 5.70711C11.9024 5.31658 11.9024 4.68342 12.2929 4.29289Z"
                      fill="currentColor"
                    ></path>
                  </svg>
                </div>
              </button>
            </div>
          </div>
          <div class="hero__controls">
            <button class="hero__volume" aria-label="Toggle Mute">
              <div class="hero__volume--icon hero__volume--on hide">
                <svg
                  width="24px"
                  height="24px"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                  <g
                    id="SVGRepo_tracerCarrier"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></g>
                  <g id="SVGRepo_iconCarrier">
                    <path

                      stroke="#000"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></path>
                  </g>
                </svg>
              </div>
              <div class="hero__volume--icon hero__volume--off">
                <svg
                  width="24px"
                  height="24px"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                  <g
                    id="SVGRepo_tracerCarrier"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></g>
                  <g id="SVGRepo_iconCarrier">
                    <path
                      d="M16 9.50009L21 14.5001M21 9.50009L16 14.5001M4.6 9.00009H5.5012C6.05213 9.00009 6.32759 9.00009 6.58285 8.93141C6.80903 8.87056 7.02275 8.77046 7.21429 8.63566C7.43047 8.48353 7.60681 8.27191 7.95951 7.84868L10.5854 4.69758C11.0211 4.17476 11.2389 3.91335 11.4292 3.88614C11.594 3.86258 11.7597 3.92258 11.8712 4.04617C12 4.18889 12 4.52917 12 5.20973V18.7904C12 19.471 12 19.8113 11.8712 19.954C11.7597 20.0776 11.594 20.1376 11.4292 20.114C11.239 20.0868 11.0211 19.8254 10.5854 19.3026L7.95951 16.1515C7.60681 15.7283 7.43047 15.5166 7.21429 15.3645C7.02275 15.2297 6.80903 15.1296 6.58285 15.0688C6.32759 15.0001 6.05213 15.0001 5.5012 15.0001H4.6C4.03995 15.0001 3.75992 15.0001 3.54601 14.8911C3.35785 14.7952 3.20487 14.6422 3.10899 14.4541C3 14.2402 3 13.9601 3 13.4001V10.6001C3 10.04 3 9.76001 3.10899 9.54609C3.20487 9.35793 3.35785 9.20495 3.54601 9.10908C3.75992 9.00009 4.03995 9.00009 4.6 9.00009Z"
                      stroke="#000"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></path>
                  </g>
                </svg>
              </div>
            </button>
          </div>
        </div>
      </section>

      <!-- PAGE 2: Interactive Car Scene -->
      <section
        class="car-scene"
        id="carScene"
        aria-label="Interactive Car Scene"
      >
        <div class="car-scene__backgrounds" aria-hidden="true">
          <div class="car-scene__bg car-scene__bg--light">
            <img src="./assets/images/page 2/day-bg.webp" alt="" />
          </div>
          <div class="car-scene__bg car-scene__bg--dark">
            <img src="./assets/images/page 2/night-bg.webp" alt="" />
          </div>
        </div>

        <div class="car-scene__visuals" aria-hidden="true" id="carVisuals">
          <div
            id="carCarousel"
            class="carousel slide w-100 h-100"
            data-bs-ride="false"
            data-bs-interval="false"
          >
            <div class="carousel-inner h-100">
              <!-- Car 1: MG Cyberster -->
              <div class="carousel-item active h-100" data-car-index="0">
                <div class="car-scene__car-item">
                  <div class="car-scene__car-main car-scene__car-main--light">
                    <img
                      src="./assets/images/page 2/cyberster-day-full.webp"
                      alt="MG Cyberster Light Mode"
                    />
                  </div>
                  <div class="car-scene__car-main car-scene__car-main--dark">
                    <img
                      src="./assets/images/page 2/cyberter-night-full.webp"
                      alt="MG Cyberster Dark Mode"
                    />
                  </div>
                </div>
              </div>

              <!-- Car 2: MG M9 -->
              <div class="carousel-item h-100" data-car-index="1">
                <div class="car-scene__car-item">
                  <div class="car-scene__car-main car-scene__car-main--light">
                    <img
                      src="./assets/images/page 2/m9-day-full.webp"
                      alt="MG M9 Light Mode"
                    />
                  </div>
                  <div class="car-scene__car-main car-scene__car-main--dark">
                    <img
                      src="./assets/images/page 2/m9-night-full.webp"
                      alt="MG M9 Dark Mode"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Navigation -->
        <button
          class="car-scene__nav car-scene__nav--prev"
          id="prevCar"
          aria-label="Previous Car"
        >
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M15 18l-6-6 6-6" />
          </svg>
        </button>
        <button
          class="car-scene__nav car-scene__nav--next"
          id="nextCar"
          aria-label="Next Car"
        >
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M9 18l6-6-6-6" />
          </svg>
        </button>

        <!-- content -->
        <div class="car-scene__content">
          <div class="car-scene__content-wrapper" id="carContent">
            <h2 class="car-scene__title">MG Cyberster</h2>
            <p class="car-scene__subtitle">Driven by vision, not convention.</p>
            <div class="car-scene__actions">
              <a
                href="#"
                class="car-scene__btn car-scene__btn--explore"
                aria-label="Explore Now"
              >
                EXPLORE NOW
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  aria-hidden="true"
                >
                  <path d="M7 17L17 7M17 7H7M17 7V17" />
                </svg>
              </a>
              <a
                href="#"
                class="car-scene__btn car-scene__btn--download"
                aria-label="Download Brochure"
              >
                DOWNLOAD BROCHURE
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  aria-hidden="true"
                >
                  <path d="M12 15V3m0 12l-4-4m4 4l4-4M4 17h16" />
                </svg>
              </a>
            </div>
          </div>
        </div>

        <!-- bottom -->
        <div class="car-scene__bottom">
          <button
            class="car-scene__marker"
            id="sceneMarker"
            aria-label="Toggle Light/Dark Scene"
          >
            <div class="car-scene__marker-inner"></div>
          </button>
          <div
            class="car-scene__progress-container"
            role="progressbar"
            aria-valuenow="40"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div class="car-scene__progress-track">
              <div class="car-scene__progress-fill" style="width: 40%"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

      <div class="photo__carousel--text"><p>A New-Era of Luxury</p></div>
      <div class="photo__carousel--images">

            <img src="./assets/images/page 3/10_4-3.webp" alt="photo 9" />

          <div class="photo__carousel--image-wrapper">
            <img src="./assets/images/page 3/1_16-9.webp" alt="photo 1" />

          <div class="photo__carousel--image-wrapper">
            <img src="./assets/images/page 3/2_4-3.webp" alt="photo 2" />

            <img src="./assets/images/page 3/3_16-9.webp" alt="photo 3" />
          </div>
          <div class="photo__carousel--image-wrapper">
            <img src="./assets/images/page 3/4_4-3.webp" alt="photo 4" />
          </div>
          <div class="photo__carousel--image-wrapper">
            <img src="./assets/images/page 3/6_4-3.webp" alt="photo 5" />
          </div>
          <div class="photo__carousel--image-wrapper">
            <img src="./assets/images/page 3/7_16-9.webp" alt="photo 6" />
          </div>
          <div class="photo__carousel--image-wrapper">
            <img src="./assets/images/page 3/8_4-3.webp" alt="photo 7" />
          </div>
          <div class="photo__carousel--image-wrapper">
            <img src="./assets/images/page 3/9_16-9.webp" alt="photo 8" />
          </div>
          <div class="photo__carousel--image-wrapper">
            <img src="./assets/images/page 3/10_4-3.webp" alt="photo 9" />
          </div>
        </div>
      </div>
    </section>

    <!-- page 5 -->

    <section class="city-carousel">
      <div
        id="cityBootstrapCarousel"
        class="carousel slide h-100"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#cityBootstrapCarousel"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button

            data-bs-target="#cityBootstrapCarousel"
            data-bs-slide-to="1"

          <button

          <button

          <button
            type="button"
            data-bs-target="#cityBootstrapCarousel"

          <button
            type="button"
            data-bs-target="#cityBootstrapCarousel"

          ></button>
          <button
            type="button"
            data-bs-target="#cityBootstrapCarousel"

          ></button>
          <button
            type="button"
            data-bs-target="#cityBootstrapCarousel"
            data-bs-slide-to="7"
            aria-label="Slide 8"
          ></button>
          <button
            type="button"
            data-bs-target="#cityBootstrapCarousel"
            data-bs-slide-to="8"
            aria-label="Slide 9"
          ></button>
          <button
            type="button"
            data-bs-target="#cityBootstrapCarousel"
            data-bs-slide-to="9"
            aria-label="Slide 10"
          ></button>
          <button
            type="button"
            data-bs-target="#cityBootstrapCarousel"
            data-bs-slide-to="10"
            aria-label="Slide 11"

        </div>
        <div class="carousel-inner h-100">
          <div class="carousel-item active h-100 city-carousel__item">
            <img
              src="./assets/images/page 4/chandigarh-city-launch-1920-x-1080.webp"
              class="d-block w-100 h-100 city-carousel__img"
              alt="Chandigarh"
            />
          </div>
          <div class="carousel-item h-100 city-carousel__item">
            <img

            />
          </div>
          <div class="carousel-item h-100 city-carousel__item">

              src="./assets/images/page 4/chennai-city-launch-1920-x-1080.webp"

              alt="Chennai"
            />
          </div>
          <div class="carousel-item h-100 city-carousel__item">
            <img
              src="./assets/images/page 4/gurugram-city-launch-1920-x-1080.webp"
              class="d-block w-100 h-100 city-carousel__img"
              alt="Gurugram"
            />
          </div>
          <div class="carousel-item h-100 city-carousel__item">

              alt="Pune"
            />
          </div>
          <div class="carousel-item h-100 city-carousel__item">
            <img
              src="./assets/images/page 4/new-delhi-city-launch-1920-x-1080.webp"
              class="d-block w-100 h-100 city-carousel__img"
              alt="New Delhi"
            />
          </div>
          <div class="carousel-item h-100 city-carousel__item">
            <img
              src="./assets/images/page 4/pune-city-launch-1920-x-1080.webp"
              class="d-block w-100 h-100 city-carousel__img"
              alt="Pune"
            />
          </div>
          <div class="carousel-item h-100 city-carousel__item">
            <img
              src="./assets/images/page 4/new-delhi-city-launch-1920-x-1080.webp"

            />

              src="./assets/images/page 4/pune-city-launch-1920-x-1080.webp"

            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#cityBootstrapCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#cityBootstrapCarousel"
